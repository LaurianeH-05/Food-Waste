<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Reviews and Maps</title>
    <link rel="stylesheet" href="Maps.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <a href="Homepage.html" class="logo">Logo</a>
        <div class="divider"></div>
        <a href="" class="navigation">Home</a>
        <div class="divider"></div>
        <a href="" class="navigation">About</a>
        <div class="divider"></div>
        <a href="" class="navigation">Recipes</a>
        <div class="divider"></div>
        <a href="" class="navigation">Information</a>
        <div class="divider"></div>
        <a href="" class="navigation">Map</a>
      </div>
      <div class="map-container" id="mapPlaceholder">
        <!-- Google Maps API Placeholder -->
      </div>
      <button class="reviews-btn" onclick="toggleReview()">Reviews</button>
      <div class="reviews-container" id="reviewsContainer">
        <!-- Reviews will be dynamically inserted here -->
      </div>
      <div class="side-box">
        <div class="blue-box">
          <img src="image1.jpg" alt="Image 1" />
          <img src="image2.jpg" alt="Image 2" />
        </div>
        <div class="review-box">
          <!-- Customer review 1 -->
        </div>
        <div class="review-box">
          <!-- Customer review 2 -->
        </div>
        <div class="final-box">
          <!-- Final box content with emojis and speech bubble -->
        </div>
      </div>
    </div>
    <script src="Maps.js"></script>
  </body>
</html>
